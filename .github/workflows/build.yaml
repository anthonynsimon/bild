name: build

on: push

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
        go-version: [1.16.x, 1.17.x]
    env:
      PKG: github.com/anthonynsimon/bild
      VERSION: dev
    steps:
    - name: install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v2

    - name: deps
      run: go get ./...

    - name: install
      run: go install -ldflags "-X ${{env.PKG}}/cmd.Version=${{env.VERSION}}"

    - name: format code
      run: go fmt ./...

    - name: Test
      run: go test ./... -timeout 60s -ldflags "-X ${{env.PKG}}/cmd.Version=${{env.VERSION}} -extldflags \"-static\"" -v
    
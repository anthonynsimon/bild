name: build

on: push

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
        go-version: [ 1.11.x, 1.12.x ]
    env:
      PKG: github.com/anthonynsimon/bild
      VERSION: dev
    steps:
    - name: install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: checkout code
      uses: actions/checkout@v2

    - name: deps
      run: make deps

    - name: install
      run: make install

    - name: format code
      run: make fmt

    - name: test
      run: make test

    - name: test race conditions
      run: make race

    - name: coverage
      run: make cover

    - name: run benchmarks
      run: make bench

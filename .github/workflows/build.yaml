name: build

on: push

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      # max-parallel: 2
      matrix:
        os: [ ubuntu-latest, macos-latest ]
        go-version: [ 1.16.x, 1.17.x ]
    env:
      PKG: github.com/anthonynsimon/bild
      VERSION: dev
    steps:
    - name: install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: checkout code
      uses: actions/checkout@v2
    - name: deps
      run: make deps
    - name: install
      run: make install
    - name: test
      run: make test
    - name: test race conditions
      run: make race
    - name: coverage
      run: make cover

  fmt:
    runs-on: ubuntu-latest
    steps:
    # - name: install Go
    #   uses: actions/setup-go@v2
    #   with:
    #     go-version: 1.17.x
    - name: checkout code
      uses: actions/checkout@v2
    - name: deps
      run: make deps
    - name: format code
      run: make fmt

  bench:
    runs-on: ubuntu-latest
    steps:
    - name: checkout code
      uses: actions/checkout@v2
    - name: run benchmarks
      run: make bench

  release:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
    - name: release linux
      run: make release-x64
